<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Role Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7289da;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #2c2f33;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #4caf50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .status-pending {
            background: #ff9800;
            color: white;
        }

        .role-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #7289da;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.1rem;
            color: #2c2f33;
            font-weight: 600;
            word-break: break-all;
        }

        .check-btn {
            background: linear-gradient(135deg, #7289da, #5865f2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(114, 137, 218, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7289da;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .role-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîê Discord Role Checker</div>
        <div class="user-info">
            <span id="username">Loading...</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>
                <span id="status-icon">‚è≥</span>
                Role Verification Status
                <span id="status-badge" class="status-badge status-pending">Pending</span>
            </h2>
            
            <p style="margin-bottom: 1.5rem; color: #666;">
                Click the button below to check if you have the required role in our Discord server.
            </p>

            <button id="checkRoleBtn" class="check-btn" onclick="checkRole()">
                Check My Role
            </button>

            <div id="result" style="margin-top: 1.5rem;"></div>
        </div>

        <div class="card">
            <h2>üìä Role Information</h2>
            <div class="role-info">
                <div class="info-item">
                    <div class="info-label">Server ID</div>
                    <div class="info-value" id="guildId">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Required Role ID</div>
                    <div class="info-value" id="roleId">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Your Roles</div>
                    <div class="info-value" id="userRoles">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Verification Result</div>
                    <div class="info-value" id="verificationResult">Not checked yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
        });

        async function loadInitialData() {
            try {
                const response = await fetch('/api/check-role');
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else {
                    showError('Failed to load user data. Please try logging in again.');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to connect to server.');
            }
        }

        async function checkRole() {
            const btn = document.getElementById('checkRoleBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Checking...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/check-role');
                const data = await response.json();

                if (response.ok) {
                    updateDashboard(data);
                    showSuccess(`Role verification completed! You ${data.hasRole ? 'have' : 'do not have'} the required role.`);
                } else {
                    showError(data.message || 'Failed to check role. Please try again.');
                }
            } catch (error) {
                console.error('Error checking role:', error);
                showError('Failed to connect to server. Please check your internet connection.');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = 'Check My Role';
            }
        }

        function updateDashboard(data) {
            // Update status
            const statusIcon = document.getElementById('status-icon');
            const statusBadge = document.getElementById('status-badge');
            
            if (data.hasRole) {
                statusIcon.textContent = '‚úÖ';
                statusBadge.textContent = 'Has Role';
                statusBadge.className = 'status-badge status-success';
            } else {
                statusIcon.textContent = '‚ùå';
                statusBadge.textContent = 'No Role';
                statusBadge.className = 'status-badge status-error';
            }

            // Update info items
            document.getElementById('guildId').textContent = data.guildId || 'Unknown';
            document.getElementById('roleId').textContent = data.roleId || 'Unknown';
            document.getElementById('userRoles').textContent = data.userRoles ? data.userRoles.join(', ') : 'None';
            document.getElementById('verificationResult').textContent = data.hasRole ? '‚úÖ Has Required Role' : '‚ùå Missing Required Role';
            
            // Update username if available
            if (data.username) {
                document.getElementById('username').textContent = `@${data.username}`;
            }
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success-message">${message}</div>`;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
