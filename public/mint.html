<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mint - Discord Role Gated</title>
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@1,2,700,500,600,400,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --liquid-glass-bg: rgba(255, 255, 255, 0.08);
            --liquid-glass-border: rgba(255, 255, 255, 0.12);
            --liquid-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --accent-primary: #007AFF;
            --accent-secondary: #5856D6;
            --success-color: #30D158;
            --error-color: #FF453A;
            --warning-color: #FF9F0A;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Chillax', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 50%, #3A3A3C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Liquid Glass Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 149, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--liquid-glass-border);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            box-shadow: var(--liquid-glass-shadow);
            max-width: 520px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        /* Liquid Glass Container Effects */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFFFFF 0%, #E5E5EA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .supply-info {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 40px;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }

        /* Beautiful Liquid Glass Button */
        .mint-button {
            background: rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 122, 255, 0.3);
            padding: 20px 48px;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Chillax', sans-serif;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .mint-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .mint-button:hover::before {
            left: 100%;
        }

        .mint-button:hover {
            background: rgba(0, 122, 255, 0.25);
            border-color: rgba(0, 122, 255, 0.5);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.3);
            color: white;
        }

        .mint-button:active {
            transform: translateY(0) scale(0.98);
        }

        .mint-button:disabled {
            background: rgba(142, 142, 147, 0.15);
            border-color: rgba(142, 142, 147, 0.3);
            color: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .mint-button.connecting {
            background: rgba(88, 86, 214, 0.25);
            border-color: rgba(88, 86, 214, 0.5);
            color: white;
        }

        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-message.success {
            background: rgba(48, 209, 88, 0.15);
            border-color: rgba(48, 209, 88, 0.3);
            color: var(--success-color);
        }

        .status-message.error {
            background: rgba(255, 69, 58, 0.15);
            border-color: rgba(255, 69, 58, 0.3);
            color: var(--error-color);
        }

        .status-message.info {
            background: rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.3);
            color: var(--accent-primary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Liquid Glass Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--text-primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 440px;
            width: 90%;
            box-shadow: var(--liquid-glass-shadow);
            border: 1px solid var(--liquid-glass-border);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .popup h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .popup p {
            margin-bottom: 28px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .popup button {
            background: rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 122, 255, 0.3);
            padding: 14px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Chillax', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
        }

        .popup button:hover {
            background: rgba(0, 122, 255, 0.25);
            border-color: rgba(0, 122, 255, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .mint-button {
                padding: 18px 40px;
                font-size: 1.1rem;
            }
            
            .popup {
                padding: 32px 24px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .supply-info {
                font-size: 1.1rem;
            }
            
            .mint-button {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        /* Liquid Glass Hover Effects */
        .container:hover {
            border-color: rgba(255, 255, 255, 0.18);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.16);
        }

        /* Accessibility Improvements */
        .mint-button:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .popup button:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Test Mint</h1>
        <div class="supply-info">Supply: 6969</div>
        
        <button class="mint-button" id="mintBtn">
            ü™ô Mint NFT
        </button>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Liquid Glass Popup for mint results -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h3 id="popupTitle">Mint Result</h3>
            <p id="popupMessage">Processing your mint request...</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://discord-role-checker.vercel.app';
        
        // Check if user is returning from Discord OAuth2
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const canMint = urlParams.get('canMint');
            const message = urlParams.get('message');
            
            if (code) {
                // Handle OAuth2 callback with code
                handleDiscordCallback(code);
            } else if (canMint !== null && message !== null) {
                // Handle redirect from API with results
                handleApiCallback(canMint === 'true', decodeURIComponent(message));
            }
        });
        
        // Add event listener to button instead of inline onclick
        document.getElementById('mintBtn').addEventListener('click', function() {
            startMint();
        });
        
        function startMint() {
            const mintBtn = document.getElementById('mintBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Show connecting state
            mintBtn.disabled = true;
            mintBtn.classList.add('connecting');
            mintBtn.innerHTML = '<span class="loading"></span>Connecting to Discord...';
            
            // Clear any previous status
            statusMessage.style.display = 'none';
            
            // Redirect to Discord OAuth2
            window.location.href = `${API_BASE}/login`;
        }
        
        async function handleDiscordCallback(code) {
            try {
                const mintBtn = document.getElementById('mintBtn');
                
                // Show processing state
                mintBtn.innerHTML = '<span class="loading"></span>Checking your roles...';
                
                // Call Discord API to check roles
                const response = await fetch(`${API_BASE}/callback?code=${code}`);
                const results = await response.json();
                
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                
                if (results.success) {
                    // Check if user has NADS role
                    const hasNADS = results.results.NADS?.hasRole || false;
                    
                    if (hasNADS) {
                        showMintSuccess();
                    } else {
                        showMintDenied();
                    }
                } else {
                    showMintError('Failed to verify Discord roles. Please try again.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMintError('Failed to connect to Discord. Please try again.');
            } finally {
                // Reset button state
                const mintBtn = document.getElementById('mintBtn');
                mintBtn.disabled = false;
                mintBtn.classList.remove('connecting');
                mintBtn.innerHTML = 'ü™ô Mint NFT';
            }
        }

        function handleApiCallback(canMint, message) {
            if (canMint) {
                showMintSuccess();
            } else {
                showMintDenied();
            }
        }
        
        function showMintSuccess() {
            const popup = document.getElementById('popupOverlay');
            const title = document.getElementById('popupTitle');
            const message = document.getElementById('popupMessage');
            
            title.innerHTML = '‚úÖ Mint Successful!';
            title.style.color = 'var(--success-color)';
            message.innerHTML = 'You are a NAD in MONAD! You can mint this NFT.';
            
            popup.style.display = 'flex';
        }
        
        function showMintDenied() {
            const popup = document.getElementById('popupOverlay');
            const title = document.getElementById('popupTitle');
            const message = document.getElementById('popupMessage');
            
            title.innerHTML = '‚ùå Mint Denied';
            title.style.color = 'var(--error-color)';
            message.innerHTML = 'You are not a NAD in MONAD or you don\'t hold any role from the community projects and neither you are in your whitelist slot so you can\'t mint.';
            
            popup.style.display = 'flex';
        }
        
        function showMintError(errorMessage) {
            const popup = document.getElementById('popupOverlay');
            const title = document.getElementById('popupTitle');
            const message = document.getElementById('popupMessage');
            
            title.innerHTML = '‚ö†Ô∏è Error';
            title.style.color = 'var(--warning-color)';
            message.innerHTML = errorMessage;
            
            popup.style.display = 'flex';
        }
        
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }
        
        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Add keyboard support for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
